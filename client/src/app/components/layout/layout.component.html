<nav
  mat-tab-nav-bar
  mat-stretch-tabs="false"
  mat-align-tabs="end"
  [tabPanel]="tabPanel"
>
  <a mat-tab-link routerLink="/home"> Home </a>
  <a mat-tab-link routerLink="/to-do-list"> Task Board </a>
  <a mat-button *ngIf="this.authService.isLoggedIn" [matMenuTriggerFor]="menu">
    <p
      *ngIf="this.authService.isLoggedIn"
      style="color: brown; font-size: large; font-weight: bold"
    >
      {{ this.authService.userData?.displayName }}
    </p>
    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        *ngIf="this.authService.isLoggedIn"
        (click)="this.authService.signOut()"
      >
        Sign out
      </button>
    </mat-menu>
  </a>
</nav>
<mat-tab-nav-panel #tabPanel> </mat-tab-nav-panel>
